<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
<img src="{{car.pictureUrl}}" alt="{{car.name}}" class="img-fluid bg-light">
<div class="d-flex align-items-center justify-content-center hover-overlay">
  <button routerLink="/car/{{car.id}}" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">View</button>
</div> 
</div> 
<div class="card-body d-flex flex-column">
        <a routerLink="/car/{{car.id}}"> 
            <h6 class="text-uppercase">{{car.name}}</h6>
        </a>
        <span class="mb-2">{{car.price | currency}}</span>
    </div>
</div>
