<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 text-center">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
            </div>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" type="password"></app-text-input>
            
            <div id="google-button"></div>
            <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
        </form>
        <a class="link-secondary" routerLink="/account/forgotpassword">Forgot Password?</a>

    </div>

   
</div>
