<section class="admin-page" *ngIf="cars">
    <div class="container ml-3">
      <div class="row">
        <div class="col-lg-3">
         
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

          <div id="navbarToggleExternalContent" class="collapse">
          <div class="d-flex justify-content-between mt-3 mb-4">
            <header class="h2">Menu</header>
          </div>
          <section class="d-flex justify-content-between mr-5">
              <div class="btn-groups">
                <button [routerLink]="['/admin/carcreate']" class="btn btn-outline-success">Create new car</button>
                <button [routerLink]="['/admin/type']" class="btn btn-outline-success">Create new type</button>
                <button [routerLink]="['/admin/brand']" class="btn btn-outline-success">Create new brand</button>
              </div>
          </section>
        </div>
        </div>
        <div class="col-lg-9">
          <div class="d-flex justify-content-between my-3">
            <header class="h2">Car List</header>
          </div>
            <app-paging-header
              [totalCount]="totalCount"
              [pageSize]="this.shopParams.pageSize"
              [pageNumber]="this.shopParams.pageNumber"
            ></app-paging-header>
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">
                  <div>Id</div>
                </th>
                <th scope="col">
                  <div class="text-uppercase">Car</div>
                </th>
                <th scope="col">
                  <div class="text-uppercase">Name</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">Price</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">Edit</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">Delete</div>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let car of cars">
                <td class="align-middle">{{car.id}}</td>
                <td>
                  <div class="p-2" id="carUrl">
                    <img src="{{car.pictureUrl || '/assets/images/placeholder.png'}}" alt="{{car.name}}" class="img-fluid" style="max-height: 50px">
                  </div>
                </td>
                <th class="align-middle"><h5>{{car.name}}</h5></th>
                <td class="align-middle">{{car.price | currency}}</td>
                <td class="align-middle"><button [routerLink]="['edit',car.id]" class="btn btn-warning">Edit</button></td>
                <td class="align-middle"><button (click)="deleteCar(car.id)" class="btn btn-danger">Delete</button></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
              [pageSize]="shopParams.pageSize"
              [pageNumber]="shopParams.pageNumber"
              [totalCount]="totalCount"
              (pageChanged)="onPageChanged($event)"
            ></app-pager>
          </div>
        </div>
      </div>
    </div>
  </section>
