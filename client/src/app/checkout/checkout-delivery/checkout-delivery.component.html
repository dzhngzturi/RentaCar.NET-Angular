<div class="mt-4" [formGroup]="checkoutForm">
    <h3 class="mb-3">Choose your delivery address</h3>
    <div class="row ml-5" formGroupName="deliveryForm" >
        <div class="col-6 form-group " *ngFor="let method of deliveryMethod">
            <input type="radio"
                id = {{method.id}}
                (click)="setShippingPrice"
                value = {{method.id}}
                formControlName = "deliveryMethod"
                class="custom-control-input"
            >
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.city}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button 
    [disabled]="checkoutForm.get('deliveryForm').invalid" 
    (click)="createPaymentIntent()"
    class="btn btn-primary" 
    cdkStepperNext>
            Go to Payment
        <i class="fa fa-angle-right"></i>
    </button>
</div>
